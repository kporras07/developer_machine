---
- hosts: all
  become: yes

  vars_files:
    - vars/main.yml
    - ../config.yml

  gather_facts: False
  pre_tasks:
    - include: tasks/init.yml
    - include: tasks/init-debian.yml

  roles:
    # Essential roles.
    - geerlingguy.git
    - dwcramer.ansible
    - andrewrothstein.vagrant
    - wtanaka.virtualbox
    - gvillalta99.nvm
    - altermn.rvm
    - geerlingguy.drush
    - { role: trozz.atom, when: install_atom == true }
    - { role: wtanaka.keepassx, when: install_keepassx == true }
    - { role: wtanaka.chrome, when: install_chrome == true }
    - { role: wtanaka.slack, when: install_slack == true }
